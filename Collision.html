<!doctype html>
<html> <head>
<title>Collisions example</title>

<script src="Collision.js"></script>
<script src="Detection.js"></script>
<script src="QuadTree.js"></script>

<style>
#canvas {
  border: solid 1px #888;
}
circle {
  stroke-width:1px;
  stroke:#104080;
}
text {
  font-family: sans-serif;
  color: #aaa;
}
body {
  font-family: sans-serif;
  font-size: 17pt;
}
</style>

</head>

<body onLoad="setup();">

<svg id='canvas'></svg>

<br /><br />

<form onInput="updateControls();" id="panel">
<b>Collision method:</b>
<input type='radio' name='method' value='slow' checked>&nbsp;All pairs
<input type='radio' name='method' value='fast'>&nbsp;Quad Tree
<br /><br />

  <input type='checkbox' id='labels'> Labels <br />
  <input type='checkbox' id='quad'> Visualise quad tree<br /><br />
  Circles: <input type='number' id='circles'>
  Max radius: <input type='number' id='radius'><br /><br />
  Max objects in quadrant: <input type='number' id='maxObjs'><br /><br />
  <input type='submit' value='Restart' onClick='updateCircles();return false;'>
</form>

<br />
<i>Mean compute time per frame:</i> <span id="speed"></span>

<br />
<div id="status"></div>



</body>
</html>
